AllCops:
  TargetRubyVersion: 3.2
  NewCops: enable
  SuggestExtensions: false

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: single_quotes

Style/StringLiteralsInInterpolation:
  Enabled: true
  EnforcedStyle: single_quotes

Metrics/MethodLength:
  Enabled: false

Metrics/AbcSize:
  Enabled: false

Metrics/CyclomaticComplexity:
  AllowedMethods:
    - insert_include

Metrics/PerceivedComplexity:
  AllowedMethods:
    - insert_include

Metrics/BlockLength:
  Enabled: false

Style/Documentation:
  Enabled: false
