AllCops:
  TargetRubyVersion: 3.2
  NewCops: enable
  SuggestExtensions: false

Layout/LineLength:
  Enabled: false

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: single_quotes

Style/StringLiteralsInInterpolation:
  Enabled: true
  EnforcedStyle: single_quotes

Metrics/MethodLength:
  Enabled: false

Metrics/AbcSize:
  Enabled: false

Metrics/CyclomaticComplexity:
  AllowedMethods:
    - insert_includes
    - insert_includes_for_vasgn
    - formed_key
    - set_up

Metrics/PerceivedComplexity:
  AllowedMethods:
    - insert_includes
    - insert_includes_for_vasgn
    - formed_key
    - set_up

Metrics/BlockLength:
  Enabled: false

Style/Documentation:
  Enabled: false
